<html>
<head>
    <title>Cursor Tag</title>
    <style type="text/css">
        @font-face {
            font-family: Hyperspace;
            src: url("/hyperspace.otf") format("opentype");
        }

        @font-face {
            font-family: Hyperspace;
            font-style: italic;
            src: url("/hyperspace-italic.otf") format("opentype");
        }

        body {
            background: #000;
            color: #fff;
            font: normal 14px Hyperspace, Helvetica, sans-serif;
            letter-spacing: 2px;

            cursor: url('/arrow-white.png'), default;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            -webkit-font-smoothing: subpixel-antialiased;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .green {
            color: #00FF00;
        }

        .red {
            color: #FF5685;
        }

        #stats {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
        }

        #stats .stat {
            display: inline-block;
            margin-right: 20px;
        }

        .dimmed {
            opacity: 0.3;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        #canvas .cursor {
            position: absolute;
            top: 0;
            left: 0;
            width: 12px;
            height: 19px;
            background: url('/arrow-black.png') top left no-repeat transparent;
            background-size: contain;
        }

        #photo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            border: 1px solid #fff;
        }

        .splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            padding: 100px;
        }

            .splash .contents {
                position: absolute;
                top: 30%;
                left: 0;
                right: 0;
            }

                .splash .contents #logo {
                    font-size: 40px;
                    margin-bottom: 100px;
                }

                .splash .contents .copy {
                    margin-top: 80px;
                    margin-left: auto;
                    margin-right: auto;
                    width: 75%;
                    font-style: italic;
                }

        #flash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            opacity: 0.15;
        }

        #countdown {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

            #countdown span {
                position: absolute;
                top: 45%;
                left: 0;
                right: 0;
                text-align: center;
                font-size: 35px;
            }
    </style>
    <script src="//cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="/webcam.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>
        var enable_logging = true;

        function _log(){
            if (enable_logging && window.console && window.console.log) {
                window.console.log.apply(window.console, arguments);
            }
        }
        function _error(){
            if (enable_logging && window.console && window.console.error) {
                window.console.error.apply(window.console, arguments);
            }
        }
        function _debug(){
            if (enable_logging && window.console && window.console.debug) {
                window.console.debug.apply(window.console, arguments);
            }
        }
    </script>
    <script>
        var socket = io.connect(window.location.host);

        function cursor(id) {
            var cursor = $('.cursor#' + id);

            if (! cursor.length) {
                cursor = $('<div/>').attr({
                    "id": id,
                    "class": "cursor"
                });

                cursor.data('client_id', id);

                cursor.appendTo('#canvas');
            }

            return cursor;
        }

        $(function(){
            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                $("#splash-desktop").hide();
                $("#splash-mobile").show();
            }

            var App = {
                flash_reset: null,
                frame_reset: null,

                webcam: false,
                webcam_is_enabled: false,

                canvas: {
                    el: false,
                    ctx: false,
                },

                init: function(stream){
                    if (window.location.hostname.indexOf('local') === -1 && window.location.protocol === 'http:') {
                        window.location = window.location.href.replace('http:', 'https:');
                        return;
                    }
                },

                open_webcam: function(){
                    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

                    return navigator.getUserMedia({ video: true }, App.start_webcam, App.webcam_error);
                },

                webcam_error: function(err){
                    _error('webcam error: ' + err);
                },

                webcam_success: function(){
                    _debug('webcam success');
                },

                start_webcam: function(stream){
                    App.webcam = $('<video/>').attr({
                        autoplay: true,
                        src: (window.URL || window.webkitURL || window.mozURL || window.msURL).createObjectURL(stream),
                    });

                    App.canvas.el = $('<canvas/>').css({
                        width: App.webcam.width(),
                        height: App.webcam.height(),
                    });

                    App.webcam = App.webcam.get(0);
                    App.canvas.el = App.canvas.el.get(0);

                    App.canvas.ctx = App.canvas.el.getContext('2d');

                    App.webcam_is_enabled = true;

                    App.webcam_success();
                },

                capture_webcam_frame: function(callback){
                    if (! App.webcam_is_enabled) return false;

                    App.canvas.ctx.drawImage(App.webcam, 0, 0, App.canvas.el.width, App.canvas.el.height);

                    callback(App.canvas.el.toDataURL('image/jpeg'));
                },

                flash_screen: function(){
                    window.clearTimeout(App.flash_reset);

                    $("#flash").show();

                    App.flash_reset = window.setTimeout(function(){
                        $("#flash").hide();
                    }, 75);
                },

                play_sound: function(type){
                    var audio = $("#sound-" + type)[0];
                    audio.currentTime = 0;
                    audio.play();
                }
            };

            App.init();

            socket.on('player_count', function(data){
                $("#player_count_number").text(data.count);

                if (data.count == 1) {
                    $("#player_count_plural").hide();
                } else {
                    $("#player_count_plural").show();
                }
            });

            var local_mouse_position = { x: -1, y: -1 };

            $(document).mousemove(function(event) {
                local_mouse_position.x = event.pageX;
                local_mouse_position.y = event.pageY;
            });

            function emit_mouse_position(){
                // TODO: only emit if position changed
                setInterval(function(){
                    socket.emit('cursor_position', local_mouse_position);
                }, 15);
            }

            socket.on('cursor_position', function(data){
                cursor(data.client_id).css({
                    top: data.position.y,
                    left: data.position.x
                });
            });

            socket.on('request_webcam_frame', function(data){
                $("#tags_sent_number").text(
                    parseInt($("#tags_sent_number").text()) + 1
                );

                App.capture_webcam_frame(function(frame){
                    App.flash_screen();
                    App.play_sound('sent');

                    socket.emit('send_webcam_frame', {
                        victim_client_id: socket.id,
                        opponent_client_id: data.opponent_client_id,
                        frame: frame
                    });

                    ga('send', 'event', 'frame', 'sent');
                });
            });

            socket.on('receive_webcam_frame', function(data){
                $("#photo").attr("src", data.frame).show();
                App.play_sound('received');

                window.clearTimeout(App.frame_reset);

                App.frame_reset = window.setTimeout(function(){
                    $("#photo").fadeOut();
                }, 1000);

                ga('send', 'event', 'frame', 'received');
            });

            socket.on('cursor_disconnect', function(data){
                cursor(data.client_id).remove();
            });

            $("#canvas").on("click", ".cursor", function(e){
                $("#tags_received_number").text(
                    parseInt($("#tags_received_number").text()) + 1
                );

                socket.emit('cursor_click', {
                    victim_client_id: $(this).data('client_id')
                });
            });

            $("#enable_webcam").on("click", function(e){
                App.webcam_success = function(){
                    $("#splash-desktop").hide();
                    $("#countdown").show();
                    $("#stats .stat").removeClass("dimmed");

                    App.play_sound('countdown');
                    $("#countdown span").text('3');

                    window.setTimeout(function(){
                        App.play_sound('countdown');
                        $("#countdown span").text('2');

                        window.setTimeout(function(){
                            App.play_sound('countdown');
                            $("#countdown span").text('1');

                            window.setTimeout(function(){
                                App.play_sound('countdown-over');
                                $("#countdown").hide();
                                $("#canvas").removeClass("dimmed");
                                emit_mouse_position();

                                ga('send', 'event', 'webcam', 'enabled');
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }

                App.open_webcam();

                e.preventDefault();
            });
        });
    </script>

</head>
<body>
    <div id="stats">
        <div class="stat player_count">
            <span id="player_count_number">1</span> player<span id="player_count_plural" style="display:none">s</span>
        </div>

        <div class="stat dimmed tags_received">
            <span id="tags_received_number">0</span> received
        </div>

        <div class="stat dimmed tags_sent">
            <span id="tags_sent_number">0</span> sent
        </div>
    </div>
    <div id="canvas" class="dimmed">
        <img id="photo" style="display:none">
    </div>
    <div id="splash-desktop" class="splash">
        <div class="contents">
            <div id="logo">Cursor Tag</div>
            <div class="copy">
                <a href="#" id="enable_webcam" class="green">Start</a>
            </div>
            <div class="copy">
                You must enable your camera to play this game
                <br><br><br>
                Tagging a player snaps a picture of the player.
                <br>
                Click on a players cursor to tag.
            </div>
        </div>
    </div>
    <div id="splash-mobile" class="splash" style="display:none;">
        <div class="contents">
            <div id="logo">Cursor Tag</div>
            <div class="copy">
                <a href="mailto:?body=http://cursortag.com" class="green">Email yourself a link</a>
            </div>
            <div class="copy">
                You can only cursor tag on a desktop.<br>
                Phones donâ€™t have cursors.
            </div>
        </div>
    </div>
    <div id="countdown" style="display:none;">
        <span>3</span>
    </div>
    <div id="flash" style="display:none;"></div>
    <audio preload="auto" id="sound-countdown" src="/Pop.wav"></audio>
    <audio preload="auto" id="sound-countdown-over" src="/Hero.wav"></audio>
    <audio preload="auto" id="sound-sent" src="/shutter.mp3"></audio>
    <audio preload="auto" id="sound-received" src="/laser.mp3"></audio>
</body>
</html>
